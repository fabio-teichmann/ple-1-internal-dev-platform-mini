apiVersion: argoproj.io/v1alpha1 
kind: Application
metadata:
  name: monitoring 
  namespace: argocd
spec: 
  project: default 
  source:
    repoURL: https://prometheus-community.github.io/helm-charts 
    chart: kube-prometheus-stack 
    targetRevision: 79.0.0 
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc 
  syncPolicy:
    automated: 
      prune: true 
      selfHeal: true 